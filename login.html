<body>
    <header class="container">
        <div class="row">
            <a href="index.html"><img class="span3" src="img/bf_logo.png"></a>
            <ul class="span9 unstyled inline-block">
                <li class="span2 offset1">
                    <a href="learn.html">Learn</a>
                </li>
                <li class="span2">
                    <a href="#">Teach</a>
                </li>
                <li class="span2">
                    <a href="#">Connect</a>
                </li>
            </ul>
        </div>
    </header>

    <section id="top-section" class="container">
        <div class="container group">
            <h2>
                <strong>Returning to BizFriendly?</strong>
            </h2>
            <div id="user_action" class="container">
                <form id="login-form">
                    <div class="row">
                        <div class="span5 placeholding-input email">
                            <input type="text" id="login-email" class="text-input email-input" title="Email">
                            <label for="login-email" class="placeholder">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span3 placeholding-input password">
                            <input type="password" id="login-password" class="text-input" title="Password">
                            <label for="login-password" class="placeholder">Password</label>
                        </div>
                        <div class="span2">
                            <button type="submit" class="submit btn btn-large btn-custom-lighten" id="bfLogin">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="bottom-section" class="container">
        <div class="container group">
            <h2>
                <strong>New to BizFriendly?</strong>
            </h2>
            <div class="container" id="user_action">
                <form id="signup-form">
                    <div class="row">
                        <div class="span5 placeholding-input name">
                            <input type="text" id="signup-name" class="text-input name-input" title="Email">
                            <label for="signup-name" class="placeholder">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span5 placeholding-input email">
                            <input type="text" id="signup-email" class="text-input email-input" title="Email">
                            <label for="signup-email" class="placeholder">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span3 placeholding-input password">
                            <input type="password" id="signup-password" class="text-input" title="Password">
                            <label for="signup-password" class="placeholder">Password</label>
                        </div>
                        <div class="span2">
                            <button type="submit" class="submit btn btn-large btn-custom-lighten" id="bfLogin">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="container">
        <div class="row">
            <ul class="unstyled inline-block">
                <li class="offset1 span1"><a href="#">About</a></li>
                <li class="span1"><a href="#">Feedback</a></li>
                <li id="credits" class="span6 offset2"><img src="img/cfa_logo.png"> in partnership with Kansas City, Missouri and Kansas City, Kansas.</li>
            </ul>
        </div>
    </footer>
