  <body>

    <div class="navbar navbar-fixed-top">
      <div class="header">
        <div class="container">
          <img src="img/header_long.jpg">

    </div>

    <div class="container page">
      <div class="content">
        <div class="page-header">
          <h2></h2>

          <a id="launch" class="btn btn-primary">Start the lesson</a>
        </div>
      </div>

  <script>
    var lesson_id = window.location.search.split('?')[1]
    // http://howtocity.herokuapp.com
    $.getJSON('http://127.0.0.1:5000/api/v1/lessons/'+lesson_id,
      function(lesson){
        $('.page-header h2').html(lesson.name);
        $('.page-header h3').html(lesson.description);
        // $('.page-header a').attr('href','instructions.html?'+lesson_id)
      })
    </script>
    <script>
    var width = window.screen.width;
    var height = window.screen.height;

    var instructionSiteFeatures = {
      height: height,
      width: width - 1000,
      left: 1000,
      name: 'instructions', // specify custom name for window (overrides createNew option)
      center: false,
      // scrollbars: false, // safari always adds scrollbars
    }

    $("#launch").click(function() {
      var instructionsWindow = $.popupWindow('instructions.html?'+lesson_id, instructionSiteFeatures);
    });
    </script>
