      function(response){
        steps = response.objects;
        $(steps).each(function(i){
          $('#'+steps[i].url+' .step_name').html(steps[i].name);
          $('#'+steps[i].url+' .step_text').html(steps[i].step_text);
          $('#'+steps[i].url+' #login').html('Login to '+steps[i].lesson.name);
          $('#login').click(function(){
            var loginWindow = $.popupWindow('http://127.0.0.1:5000/'+steps[i].lesson.url+'/login')
              
          });
        });
      });
